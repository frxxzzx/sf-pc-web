<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,user-scalable=no"
    />
    <title>sf-pc-web</title>
    <!-- <link rel="icon" type="image/x-icon" href="/static/favicon.svg"> -->
    <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.png" />
    <style>
#adapter {
  font-family: 黑体;
  font-size: 22px;
  line-height: 100px;

  position: fixed;
  z-index: 99999;
  top: 0;
  right: 0;
  left: 0;

  height: 100px;

  text-align: center;

  background: #fff;
}

#adapter .download {
  margin-left: 1em;
}

#adapter .close-btn {
  line-height: 32px;

  width: 64px;
  height: 32px;
  margin-left: 2em;
}

    </style>
    <script>
      window.onload = function() {
        /**
         * 不是Chrome浏览器
         *
         * 是首页
         *
         * 且是pc端 主要是IE浏览器
         *
         */
        if (
          window.chrome === undefined &&
          window.location.hash === "#/" &&
          window.screen.width > 800
        ) {
          let adapterDom = document.createElement("div");

          adapterDom.innerText = "建议您使用Chrome浏览器!";
          adapterDom.id = "adapter";
          //下载
          let downloadDom1 = document.createElement("a");
          downloadDom1.className = "download";
          downloadDom1.href = "/static/ChromeStandaloneSetup64.exe";
          downloadDom1.innerText = "下载64位";
          adapterDom.appendChild(downloadDom1);

          let downloadDom2 = document.createElement("a");
          downloadDom2.className = "download";
          downloadDom2.href = "/static/ChromeStandaloneSetup.exe";
          downloadDom2.innerText = "下载32位";
          adapterDom.appendChild(downloadDom2);

          //关闭
          let closeButton = document.createElement("button");
          closeButton.innerText = "关闭";
          closeButton.className = "close-btn";
          closeButton.onclick = function() {
            document.body.removeChild(adapterDom);
          };
          adapterDom.appendChild(closeButton);

          document.body.appendChild(adapterDom);
        }
      };
    </script>
  </head>

  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
