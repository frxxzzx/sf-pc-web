<!DOCTYPE html>
<html lang="zh">
  <head>
    <title>Document</title>
    <style>
.circle {
  width: 100px;
  height: 100px;

  animation: line 1s 2s linear both 3;

  border-radius: 50%;
  background-color: red;
}

.circle:hover {
  animation-play-state: paused;
}

@keyframes line {
  from {
    transform: translate(0px);
  }

  to {
    transform: translate(200px);
  }
}

    </style>
  </head>

  <body>
    <div class="circle"></div>
  </body>
</html>
