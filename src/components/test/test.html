<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title></title>
  <style type="text/css">
* {
  box-sizing: border-box;
}

.content {
  display: table;

  width: 100%;
  min-width: 320px;
  max-width: 1000px;
  margin: 10px auto;
  padding: 15px 15px;

  border: 1px solid #06c;
}

.content ul {
  display: table;

  width: 100%;
  padding: 0;

  border-right: 1px solid #ccc;
}

.content ul li {
  line-height: 100px;

  display: table-cell;

  height: 100px;

  text-align: center;

  border: 1px solid #ccc;
  border-right: none;
}

  </style>
</head>

<body>
  <div class="content">
    <ul>
      <li>2</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>
  </div>
</body>

</html>
